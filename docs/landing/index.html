<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SQL Practice Stand</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #f0f4ff, #e0e9ff 40%, #e5ecff 60%, #f7f9ff),
                  radial-gradient(circle at 80% 10%, #fff1e6, #ffe5d6 35%, #ffeedd 60%, #fff8f1);
      background-attachment: fixed;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      color: #0f172a;
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(12px);
      max-width: 640px;
      width: 90%;
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(1.6rem, 3vw, 2rem);
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 18px;
      line-height: 1.6;
      color: #1f2937;
    }
    ul {
      padding-left: 20px;
      margin: 0;
      display: grid;
      gap: 10px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="pill">SQL Practice Stand</div>
    <h1>All is good — Traefik is working</h1>
    <p>
      You’ve reached the base domain for this stack. Use the links below to reach the
      protected dashboards routed through Traefik.
    </p>
    <ul>
      <li><a href="https://traefik.sql.practice.zzzzzzzzzzzzz.cc" target="_blank" rel="noreferrer noopener">Traefik dashboard</a></li>
      <li><a href="https://adminer.sql.practice.zzzzzzzzzzzzz.cc" target="_blank" rel="noreferrer noopener">Adminer</a></li>
    </ul>
  </main>
</body>
</html>
